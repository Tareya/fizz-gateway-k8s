apiVersion: v1
kind: Endpoints
metadata:
  name: fizz-redis
  namespace: fizz-gateway
subsets:
  - addresses:
      - ip: 192.168.3.193
    ports:
      - port: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: fizz-redis
  namespace: fizz-gateway
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
